<!DOCTYPE html>      
<html>      
<head>      
    <meta charset="UTF-8">      
    <title>Video Streaming</title>      
    <style>      
        #camera-button {      
            background-color: #0078d7;      
            border: none;      
            padding: 10px 20px;      
            font-size: 16px;      
            font-weight: bold;      
            color: #fff;      
            cursor: pointer;      
        }      
        #camera-button:hover {      
            background-color: #0069d9;      
        }      
    </style>      
</head>      
<body>      
    <h1>Video Streaming</h1>      
    <button id="camera-button">Pick a camera</button>      
    <script src="https://cdn.gradio.org/gradio/5.1.1/gradio.min.js"></script>      
    <script>      
        Gradio.ready(function() {      
            var input = new gradio.inputs.WebCameraInput();      
            var output = new gradio.outputs.WebVideoOutput();      
            output.set_input(input);      
            output.connect(frontend.inputs[0]);      
            frontend.add_output(output);      
            frontend.start_stream(function(stream) {      
                output.set_stream(stream);      
            });      
        });      
    </script>      
</body>      
</html>
